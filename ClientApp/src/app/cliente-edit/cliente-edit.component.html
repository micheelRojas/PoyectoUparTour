<div *ngIf="cliente">
    <div>
        <h1 class="h2">Detalle Cliente</h1>
    </div>
    <p>Editar/Eliminar clientes</p>
    
    <div class="form-group">
        <label>Identificación:
            {{cliente.identificacion}}
        </label>
    </div>
    <div class="row">
    <div class="col-6">
    <div class="form-group">
        <label>Nombre:
            <input [(ngModel)]="cliente.nombre" style="width:500px" class="form-control" required placeholder="digite nombre" type="text"/>
        </label>
    </div>
    </div><br>
    <div class="col-6">
    <div class="form-group">
        <label>Apellidos:
            <input [(ngModel)]="cliente.apellidos" style="width:500px" class="form-control" required placeholder="digite apellidos" type="text"/>
        </label>
    </div>
    </div><br>
    <div class="col-6">
    <div class="form-group">
        <label>Correo:
            <input [(ngModel)]="cliente.correo" style="width:500px" class="form-control" required placeholder="digite correo" type="text"/>
        </label>
    </div>
    </div><br>
    <div class="col-6">
    <div class="form-group">
        <label>Contraseña:
            <input [(ngModel)]="cliente.contrasena" style="width:500px" class="form-control" required placeholder="digite contraseña" type="text"/>
        </label>
    </div>
    </div><br>
    <div class="col-6">
    <div class="form-group">
        <label>Dirección:
            <input [(ngModel)]="cliente.direccion" style="width:500px" class="form-control"required placeholder="digite dirección" type="text"/>
        </label>
    </div>
    </div><br>
    <div class="col-6">
    <div class="form-group">
        <label>Teléfono:
            <input [(ngModel)]="cliente.telefono" style="width:500px" class="form-control" required placeholder="digite teléfono" type="number"/>
        </label>
    </div>
    </div><br>
    </div>
    <div class="form-group">
        <button (click)="update()" class="btn btn-primary">Actualizar</button>&nbsp;&nbsp;
        <button (click)="delete()" class="btn btn-primary">Eliminar</button>
    </div>
</div>
