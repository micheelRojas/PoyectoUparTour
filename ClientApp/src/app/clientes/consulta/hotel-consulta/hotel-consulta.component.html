
<div class="row">
    <div class="col-6">
      <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Type to filter">
    </div>
  </div>
  <hr>
  
  <table class="table table-striped" *ngIf='hoteles && hoteles.length'>
    <thead>
      <tr>
        <th scope="col">#</th>
      
        <th scope="col">Id</th>
         <th scope="col">Nombre</th>
           <th scope="col">Dirección</th>
                                    <th scope="col">Teléfono</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Descuento</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hotel of hoteles | filtroHotel:searchText; index as i" (click)="seleccionar(hotel)">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{hotel.id}}</td>
                           <td>{{hotel.nombre}}</td>
                           <td>{{hotel.direccion}}</td>
                           <td>{{hotel.telefono}}</td>
                           <td>{{hotel.precio}}</td>
                           <td>{{hotel.descuento}}</td>
      </tr>
    </tbody>
  </table>
