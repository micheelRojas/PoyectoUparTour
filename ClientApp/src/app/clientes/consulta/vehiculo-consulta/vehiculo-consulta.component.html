<div class="row">
    <div class="col-6">
      <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Type to filter">
    </div>
  </div>
  <hr>
  
  <table class="table table-striped" *ngIf='vehiculos && vehiculos.length'>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Placa</th>
        <th scope="col">Modelo </th>
        <th scope="col">Marca</th>
        <th scope="col">soat</th>
        <th scope="col">Tecnomecanica</th>
        <th scope="col">Capacidad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehiculo of vehiculos | filtroVehiculo:searchText; index as i" (click)="seleccionar(vehiculo)">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{vehiculo.placa}}</td>
                           <td>{{vehiculo.modelo}}</td>
                           <td>{{vehiculo.marca}}</td>
                           <td>{{vehiculo.soat}}</td> 
                           <td>{{vehiculo.tecnomecanica}}</td>    
                           <td>{{vehiculo.capacidad}}</td>   
      </tr>
    </tbody>
  </table>
