<div class="row">
    <div class="col-6">
      <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Type to filter">
    </div>
  </div>
  <hr>
  
  <table class="table table-striped" *ngIf='restaurantes && restaurantes.length'>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">identificación</th>
        <th scope="col">Nombre </th>
        <th scope="col">Direcion</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Precio</th>
        <th scope="col">Descuento</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let restaurante of restaurantes | filtroRestaurante:searchText; index as i" (click)="seleccionar(restaurante)">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{restaurante.id}}</td>
        <td>{{restaurante.nombre}}</td>
        <td>{{restaurante.direccion}}</td>
        <td>{{restaurante.telefono}}</td>
        <td>{{restaurante.precio}}</td>
        <td>{{restaurante.descuento}}</td>
      </tr>
    </tbody>
  </table>
